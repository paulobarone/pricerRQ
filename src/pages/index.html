<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricer | Royal Quest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="../../public/styles/styles.css">
  <link rel="stylesheet" href="../../public/styles/table.css">
</head>
<body>
  <section class="global-container">
    <ul class="list-container" id="list"></ul>
    <div class="config">
      <div class="checkbox-container">
        <div class="input-container">
          <input type="checkbox" id="defaultPrice" class="checkbox">
          <label for="defaultPrice">Usar preços anteriores</label>
        </div>
      </div>
      <button class="button calculate">Calcular</button>
      <button class="button reset">Resetar</button>
      <span class="result"></span>
    </div>
  </section>

  <section class="tableContainer">
    <table>
      <tr>
        <th class="th-img"></th>
        <th>Item</th>
        <th>Quantidade</th>
        <th>Preço</th>
        <th>Total</th>
        <th>Lucro (-15%)</th>
        <th>Lucro (-5%)</th>
      </tr>
    </table>
  </section>

  <script src="../apps/app.js"></script>
</body>
</html>
